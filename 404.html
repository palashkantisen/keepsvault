<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found â€“ KeepsVault</title>
  <script>
  (function () {
    try {
      var t = localStorage.getItem('kv-theme') || 'theme-light';
      if (t) { document.documentElement.classList.add(t); } // put theme on <html>
    } catch (e) {}
  })();
  </script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header-placeholder"></div>
<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => document.getElementById('header-placeholder').innerHTML = data);
</script>

  <main class="container section center">
    <h1 id="error-404-title">404 - Page not found</h1>
    <h2 id="error-404-subtitle">Oops! This page doesn't exist</h2>
    <p id="error-404-description" class="muted">The page you're looking for might have been moved, deleted, or doesn't exist.</p>
    <div class="spacer"></div>
    <div class="row">
      <a href="/" class="btn btn-primary" id="error-404-home-button">Go Home</a>
      <button onclick="history.back()" class="btn" id="error-404-back-button">Go Back</button>
    </div>
  </main>
  <!-- Include footer -->
<div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

<!-- Include common scripts -->
  <script src="assets/translation-shared.js"></script>
  <script src="assets/translation-404.js"></script>
  <script src="common.js"></script>
</body>
</html>
