<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found â€“ KeepsVault</title>
  <script>
  (function () {
    try {
      var t = localStorage.getItem('kv-theme');
      if (t) { document.documentElement.classList.add(t); } // put theme on <html>
    } catch (e) {}
  })();
  </script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header-placeholder"></div>
<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => document.getElementById('header-placeholder').innerHTML = data);
</script>

  <main class="container section center">
    <h1>Page not found</h1>
    <p class="muted">The page may have moved or the link is wrong.</p>
    <div class="spacer"></div>

  </main>
  <!-- Include footer -->
<div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

<!-- Include common scripts -->
  <script src="assets/translation-shared.js"></script>
  <script src="assets/translation-404.js"></script>
  <script src="common.js"></script>
</body>
</html>
