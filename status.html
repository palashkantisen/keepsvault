<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeepsVault â€“ Status</title>
  <!-- keep this ABOVE <link rel="stylesheet"> -->
  <script>
  (function () {
    try {
      var t = localStorage.getItem('kv-theme') || 'theme-light';
      if (t) { document.documentElement.classList.add(t); } // put theme on <html>
    } catch (e) {}
  })();
  </script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  </script>

  <main class="container section">
    <h1 id="status-title">Status</h1>
    <div class="card">
      <h2 id="status-subtitle">System Status</h2>
      <h3 id="status-overall-title">Overall Status</h3>
      <p id="status-overall-status">All systems operational.</p>
      <p id="status-overall-desc" class="muted">We'll add a live status page later.</p>
      
      <h3 id="status-api-title">API Services</h3>
      <p id="status-api-status">Operational</p>
      <p id="status-api-desc" class="muted">All API endpoints are responding normally.</p>
      
      <h3 id="status-database-title">Database</h3>
      <p id="status-database-status">Operational</p>
      <p id="status-database-desc" class="muted">Database services are running without issues.</p>
    </div>
  </main>

  <!-- Include footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

  <!-- Include common scripts -->
  <script src="assets/translation-shared.js"></script>
  <script src="assets/translation-status.js"></script>
  <script src="common.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
