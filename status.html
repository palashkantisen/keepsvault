<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeepsVault – Status</title>
  <!-- keep this ABOVE <link rel="stylesheet"> -->
  <script>
  (function () {
    try {
      var t = localStorage.getItem('kv-theme');
      if (t) { document.documentElement.classList.add(t); } // put theme on <html>
    } catch (e) {}
  })();
  </script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  </script>

  <main class="container section">
    <h1>Status</h1>
    <div class="card">
      <p>All systems operational.</p>
      <p class="muted">We’ll add a live status page later.</p>
    </div>
  </main>

  <!-- Include footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

  <!-- Include common scripts -->
  <script src="assets/translation-shared.js"></script>
  <script src="assets/translation-status.js"></script>
  <script src="common.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
